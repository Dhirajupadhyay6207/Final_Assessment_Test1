<!DOCTYPE html>
<html>
<head>
  <title>Landing Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#person-details">Person Details</a></li>
      <li><a href="#picture-form">Picture Form</a></li>

    </ul>
  </nav>
  <img src="images.jpeg"/>

  <!-- Sample Logo -->
  <div class="logo">
    <!-- Replace with your logo image or text -->
    <h1>Logo</h1>
  </div>

  <!-- Person Details Section -->
  <section id="person-details" class="section">
    <h2>Person Details</h2>
    <!-- Add your person details content here -->
  </section>

  <!-- Picture Form Section -->
  <section id="picture-form" class="section">
    <h2>Picture Form</h2>
    <form>
      <!-- Add your picture form content here -->
      <label for="picture">Upload Picture:</label>
      <input type="file" id="picture" name="picture">
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Your Company. All rights reserved.</p>
    <!-- Add your footer content here -->
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
